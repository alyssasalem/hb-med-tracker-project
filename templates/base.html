<!DOCTYPE html>
<html>
<head>
    <!-- This block is for page title. -->
  <title>{% block title %}{% endblock %}</title>

  <!-- React could go here. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <link href="/static/css/site.css" rel="stylesheet">

</head>
<body>
  <!-- Flashes messages to user. -->
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
  {% endfor %}
  <!-- This block is for page specific body. -->
  {% block body %}
  {% endblock %}

  <!-- This block allows page specific JS. -->
  {% block js %}
  {% endblock %}
</body>
</html>
